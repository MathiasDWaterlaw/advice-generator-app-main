<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv='cache-control' content='no-cache'> 
  <meta http-equiv='expires' content='0'> 
  <meta http-equiv='pragma' content='no-cache'> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./js/script.js"></script>
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>

  <div class="card">

    <header id="card-header">
      <p>Advice #<span id="advice-id">117</span></p>
    </header>

    <main class="quote-container">
      <p id="quote">"It is easy sit up and take notice, what's difficult is getting up and taking action"</p>
    </main>

    <div id="line-desk"><img src="./images/pattern-divider-desktop.svg" alt="line-divider"></div>

    <div id="line-phone"><img src="./images/pattern-divider-mobile.svg" alt="line-divider"></div>


    <div class="relative">
      <div class="absolute">

        <button id="dice-btn">
          <img src="./images/icon-dice.svg" alt="dice">
        </button>

      </div>
    </div>
  </div>

</body>
</html>
